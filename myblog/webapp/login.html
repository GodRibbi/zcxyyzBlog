	<!-- url(image/background/background4.png) -->
	<div class="doc-container" id="doc-container" style="background-image: none;">
		<div class="blank"></div>
		<div class="all-box">
			<form id="signin-box" class="signin-box form-all" action="javascript:signin();" method="POST">
					<div id="stage">
						<div id="inner">
							<div id="cover">
								<div id="detail"></div>
								<div id="handle"></div>
							</div>
							<canvas class="mb-4" id="live2d" width="800" height="800"></canvas>
						</div>
						<a id="info" href="javascript:info()"><i class="fa fa-lg fa-info"></i></a>
						<a id="refresh" href="javascript:refresh()"><i class="fa fa-lg fa-refresh"></i></a>
					</div>
					<div class="pad">
						<h1 class="h3 mb-3 font-weight-normal">登陆</h1>
						<label for="useremail" class="sr-only">邮箱</label>
						<input type="text" name="useremail" class="form-control" placeholder="邮箱" required autofocus>
						<label for="password" class="sr-only">密码</label>
						<input type="password" name="password" class="form-control" placeholder="密码" required>
						<a id="forget-btn" href="javascript:goToForget();">忘记密码？</a>
					</div>
					<button id="signin" class="btn-signin btn-lg btn-primary btn-block" type="submit">登录</button>
					<button id="register" class="btn-register btn-lg btn-primary btn-block" onclick="goToRegister();">注册</button>
			</form>
			<form id="forget-box" action="javascript:sendEmail();" class="forget-box form-all">
				<div class="pad">
					<h1 class="h3 mb-3 font-weight-normal">找回密码</h1>
					<label for="useremail" class="sr-only">电子邮箱</label>
					<input id="useremail" type="text" name="useremail" class="form-control" placeholder="电子邮箱" required autofocus>
				</div>
				<button id="forget-next" class="btn-forget btn-lg btn-primary btn-block" type="submit">下一步</button>
			</form>
			<form id="code-box" action="javascript:checkCode();" class="code-box form-all">
				<div class="pad">
					<h1 class="h3 mb-3 font-weight-normal">请输入验证码</h1>
					<label for="code" class="sr-only">验证码</label>
					<input id="code" type="text" name="code" class="form-control" placeholder="验证码" required autofocus>
				</div>
				<button id="code-next" class="btn-code btn-lg btn-primary btn-block" type="submit">下一步</button>
			</form>
			<form id="updatePassword-box" action="javascript:updatePassword();" class="code-box form-all">
				<div class="pad">
					<h1 class="h3 mb-3 font-weight-normal">请输入新密码</h1>
					<label for="password" class="sr-only">密码</label>
					<input id="password" type="password" name="password" class="form-control" placeholder="密码" required>
				</div>
				<button id="updatePassword-next" class="btn-updatePassword btn-lg btn-primary btn-block" type="submit">下一步</button>
			</form>
			<form id="register-box" action="javascript:register();" class="code-box form-all">
				<div class="pad">
					<h1 class="h3 mb-3 font-weight-normal">注册</h1>
					<label for="useremail" class="sr-only">邮箱</label>
					<input type="text" name="useremail-register" class="form-control" placeholder="邮箱" required autofocus>
					<label for="password" class="sr-only">密码</label>
					<input type="password" name="password-register" class="form-control" placeholder="密码" required>
					<label for="code" class="sr-only">验证码</label>
					<input type="text" name="code-register" class="form-control code" placeholder="验证码" required autofocus>
				</div>
				<button id="getCodeBtn" class="btn-getCode btn-lg btn-primary btn-block" onclick="getCode();">获取验证码</button>
				<button id="register-next" class="btn-register btn-lg btn-primary btn-block" type="submit">注册</button>
			</form>
		</div>

	</div>
