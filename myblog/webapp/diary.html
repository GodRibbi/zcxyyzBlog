<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width" />
    <meta name="robots" content="all" />
    <title>日记</title>

    <link rel="stylesheet" href="css/lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="js/plugins/layui/css/layui.css" />

    <link rel="stylesheet" href="css/lib/master.css" />
    <link rel="stylesheet" href="css/lib/gloable.css" />
    <link rel="stylesheet" href="css/lib/nprogress.css" />

    <link rel="stylesheet" href="css/timeline.css" />
</head>

<body>
    <div class="html_loading">
        <div class="loader">
            <span class="text">Loading</span>
            <span class="spinner"></span>
        </div>
    </div>
    <div class="header">
    </div>
    <header class="gird-header">
        <div class="header-fixed">
            <div class="header-inner">
                <a href="javascript:void(0)" class="header-logo" id="logo">Mr.Zou</a>
                <nav class="nav" id="nav">
                    <ul>
                        <li><a href="index.html">首页</a></li>
                        <li><a href="article.html">博客</a></li>
                        <li><a href="message.html">留言</a></li>
						<li><a href="diary.html">日记</a></li>
                    </ul>
                </nav>

                <a class="phone-menu">
                    <i></i>
                    <i></i>
                    <i></i>
                </a>
            </div>
        </div>
    </header>
    <div class="doc-container" id="doc-container">
        <div class="container-fixed">
            <div class="timeline-box shadow">
                <div class="timeline-main">
                    <h1><i class="fa fa-clock-o"></i>日记</h1>
                    <div class="timeline-line"></div>
                    <div class="timeline-year" v-for="item in diary">
                        <h2><a class="yearToggle" id="yearToggle" v-on:click="yearToggle">{{item.year}}
                            <i class="fa fa-caret-down fa-fw" v-on:click="yearToggle2">
                            </i>
                        </a>
                        </h2>
                        <div class="timeline-month">
                            <ul>
                                <li v-for="diary in item.diaries">
                                    <div class="h4 animated fadeInLeft">
                                        <p class="date">{{new Date(diary.diary_date).getMonth()+1}}月{{new Date(diary.diary_date).getDate()}}日</p>
                                    </div>
                                    <p class="dot-circle animated "><i class="fa fa-dot-circle-o"></i></p>
                                    <div class="content animated fadeInRight">{{diary.diary_content}}</div>
                                    <div class="clear"></div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <h1 style="padding-top:4px;padding-bottom:2px;margin-top:40px;"><i
                            class="fa fa-hourglass-end"></i>THE END</h1>
                </div>
            </div>
        </div>
    </div>
    <footer class="grid-footer">
        <div class="footer-fixed">
            <div class="copyright">
                <div class="info">
                    <div class="contact">
                        <a href="javascript:void(0)" class="github" target="_blank"><i class="fa fa-github"></i></a>
                        <a href="#" class="qq" target="_blank"><i class="fa fa-qq"></i></a>
                        <a href="#" class="email" target="_blank"><i class="fa fa-envelope"></i></a>
                        <a href="javascript:void(0)" class="weixin"><i class="fa fa-weixin"></i></a>
                    </div>
                    <p class="mt05">
                        Copyright &copy; 2019-2020 走出现有幼稚 All Rights Reserved V.1.0.0 Power by 走出现有幼稚
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/lib/vue.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/axios.js"></script>

    <script src="js/plugins/layui/layui.js"></script>
    <script src="js/lib/gloable.js"></script>
    <script src="js/plugins/nprogress.js"></script>
    <script>NProgress.start();</script>
    <script src="js/pagediary.js"></script>
    <script>
        		window.onload = function () {
			NProgress.done();
			$(".html_loading").fadeOut(500);
			setTimeout(function () {
				$(".html_loading").remove();
			}, 500);
		};
    </script>
</body>

</html>
